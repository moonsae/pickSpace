spring.application.name=space
server.port=8080
server.address=0.0.0.0

# MySQL
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/space-db?useSSL=false&useUnicode=true&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Token
token.secret.key=${TOKEN_SECRET_KEY}
token.access-token.plus-hour=1
token.refresh-token.plus-hour=2

# Redis
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.password=${REDIS_PASSWORD}

# Elasticsearch
elasticsearch.host=${ES_HOST}
elasticsearch.port=${ES_PORT}
elasticsearch.scheme=${ES_SCHEME}

spring.jmx.enabled=false
